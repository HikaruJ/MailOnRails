<!-- Login -->
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message center">
                    <h1>Login</h1>
                    <hr class="intro-divider">
                    <form novalidate id="loginForm" name="registerForm" data-ng-submit="$ctrl.login()" role="form">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-4">
                                <div class="col-sm-8">
                                    <div class="input-group input-group-margin" style="margin-bottom:0px;">
                                        <span class="input-group-addon">@</span>
                                        <input class="form-control form-white" data-ng-model="$ctrl.viewModel.email" data-ng-maxlength="254" data-ng-minlength="3"
                                         data-ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i" id="email" name="email" placeholder="mailonrails.com" type="email" required>
                                    </div>
                                    <div class="validation-color" data-ng-messages="loginForm.email.$error" style="margin-bottom:15px;">
                                        <div ng-message="maxlength">Email is longer then allowed</div>
                                        <div ng-message="minlengh">Email is shorter then allowed</div>
                                        <div ng-message="pattern">Please enter a valid email address</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-4">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" data-ng-model="$ctrl.viewModel.password"
                                        placeholder="Password" required="required" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="fa fa-sign-in"></i>
                            <span class="network-name">Login</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
