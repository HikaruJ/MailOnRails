<!-- Register -->
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message center">
                  <h1>Register</h1>
                  <hr class="intro-divider">
                  <form novalidate id="registerForm" name="registerForm" data-ng-submit="$ctrl.submit()">
                    <div class="row">
                      <div class="col-md-7 col-md-offset-3">
                        <div class="col-sm-5">
                          <div class="form-group">
                              <label for="firstName">First name</label>
                              <input class="form-control" data-ng-model="$ctrl.viewModel.firstName" data-ng-maxlength="35"
                                     data-ng-pattern="/^[A-z]+$/" id="firstName" name="firstName" placeholder="First name" type="text" required>
                              <div class="validation-color" data-ng-messages="registerForm.firstName.$error">
                                  <div ng-message="maxlength">Name is longer then allowed</div>
                                  <div ng-message="pattern">Name can only contain english letters</div>
                              </div>
                          </div>
                        </div>
                        <div class="col-sm-5">
                          <div class="form-group">
                              <label for="lastName">Last name</label>
                              <input class="form-control" data-ng-model="$ctrl.viewModel.lastName"  data-ng-maxlength="35"
                                     data-ng-pattern="/^[A-z]+$/" id="lastName" name="lastName" placeholder="Last name" type="text" required>
                              <div class="validation-color" data-ng-messages="registerForm.lastName.$error">
                                  <div ng-message="maxlength">Name is longer then allowed</div>
                                  <div ng-message="pattern">Name can only contain english letters</div>
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-7 col-md-offset-3">
                        <div class="col-sm-10">
                          <label for="email">Choose your username</label>
                          <div class="input-group input-group-margin" style="margin-bottom:0px;">
                            <span class="input-group-addon">@</span>
                            <input class="form-control form-white" data-ng-blur="$ctrl.emailExists($ctrl.viewModel.email)"
                                   data-ng-model="$ctrl.viewModel.email" data-ng-maxlength="254" data-ng-minlength="3"
                                   data-ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i" 
                                   id="email" name="email" placeholder="mailonrails.com" type="email" required>
                          </div>
                          <div class="validation-color" data-ng-messages="registerForm.email.$error" style="margin-bottom:15px;">
                              <div ng-message="maxlength">Email is longer then allowed</div>
                              <div ng-message="minlengh">Email is shorter then allowed</div>
                              <div ng-message="pattern">Please enter a valid email address</div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-7 col-md-offset-3">
                        <div class="col-sm-5">
                          <div class="form-group">
                              <label for="password">Create a password</label>
                              <password-input is-valid="$ctrl.viewModel.passwordValid" password="$ctrl.viewModel.password"></password-input>
                          </div>
                        </div>
                        <div class="col-sm-5">
                          <div class="form-group">
                              <label for="passwordConfirm">Confirm your password</label>
                              <input class="form-control" data-ng-change="$ctrl.comparePasswords($ctrl.viewModel.password, $ctrl.viewModel.passwordConfirm)"
                                     data-ng-model="$ctrl.viewModel.passwordConfirm" id="passwordConfirm" name="passwordConfirm" 
                                     placeholder="Password Confirmation" type="password" required>
                              <div class="validation-color" data-ng-hide="$ctrl.viewModel.password.length == 0 || 
                                   ($ctrl.viewModel.passwordConfirm.length == 0 || $ctrl.viewModel.passwordConfirmMatch)">
                                Passwords must match
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button class="btn btn-primary btn-lg" data-ng-disabled="!registerForm.$valid || !$ctrl.viewModel.passwordValid || 
                            !$ctrl.viewModel.passwordConfirmMatch" type="submit">
                        <i class="fa fa-pencil"></i>
                         <span class="network-name">Register</span>
                    </button>
                  </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>
<!-- /.intro-register -->
