<!-- Register -->
<div class='intro-header'>
    <div class='container'>
        <div class='row'>
            <div class='col-lg-12'>
                <div class='intro-message center'>
                  <h1>Register</h1>
                  <hr class='intro-divider'>
                  <form novalidate id='registerForm' data-ng-submit="register.submit()">
                    <div class='row'>
                      <div class='col-md-7 col-md-offset-3'>
                        <div class='col-sm-5'>
                          <div class='form-group'>
                              <label for='firstName'>First name</label>
                              <input class='form-control' data-ng-model='register.viewModel.firstName'
                                     id='firstName' name='firstName' placeholder='First name' type='text'>
                          </div>
                        </div>
                        <div class='col-sm-5'>
                          <div class='form-group'>
                              <label for='lastName'>Last name</label>
                              <input class='form-control' data-ng-model='register.viewModel.lastName'
                                     id='lastName' placeholder='Last name' type='text'>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class='row'>
                      <div class='col-md-7 col-md-offset-3'>
                        <div class="col-sm-10">
                          <label for='email'>Choose your username</label>
                          <div class="input-group input-group-margin ">
                            <span class="input-group-addon">@</span>
                            <input class="form-control form-white" data-ng-model='register.viewModel.email'
                                   id='email' name='email' placeholder="Email" type="email">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class='row'>
                      <div class='col-md-7 col-md-offset-3'>
                        <div class='col-sm-5'>
                          <div class='form-group'>
                              <label for='password'>Create a password</label>
                              <input class='form-control' data-ng-model='register.viewModel.password'
                                     id='password' name='password' placeholder="Password" type='password'>
                          </div>
                        </div>
                        <div class='col-sm-5'>
                          <div class='form-group'>
                              <label for='passwordConfirm'>Confirm your password</label>
                              <input class='form-control' data-ng-model='register.viewModel.passwordConfirm'
                                     id='passwordConfirm' name='passwordConfirm' placeholder="Password Confirmation" type='password' >
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type='submit' class='btn btn-default btn-lg'>
                        <i class='fa fa-pencil'></i>
                         <span class='network-name'>Register</span>
                    </button>
                  </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>
<!-- /.intro-register -->
