<div class="modal-header">
    <h3 class="modal-title">Confirm Message</h3>
</div>
<div class="modal-body">
    <div class="alert alert-info" style="margin-bottom:0px">
        {{message}}
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="confirm(method)">Confirm</button>
    <button class="btn btn-alert" type="button" data-ng-click="cancel()">Decline</button>
</div>
